name: CI Pipeline

on:
  pull_request:
    branches:
      - devel
      - stage
      - prod

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 15

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier --write

      - name: Run tests
        run: CI=true npm run test

      - name: Build application
        run: npm run build


      - name: Build Project
        run: npm run build
