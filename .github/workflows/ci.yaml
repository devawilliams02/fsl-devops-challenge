name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '15'   # You can change to 14 if your app specifically needs Node 14

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Run Formatter
        run: npm run prettier -- --write

      - name: Run Tests
        env:
          CI: true
        run: npm test

      - name: Build Project
        run: npm run build
